services:
  # ─── PostgreSQL + PostGIS ───
  db:
    image: postgis/postgis:16-3.4
    container_name: ringplanner-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ringplanner
      POSTGRES_USER: ringplanner
      POSTGRES_PASSWORD: ringplanner_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ringplanner" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis ───
  redis:
    image: redis:7-alpine
    container_name: ringplanner-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  osrm:
    image: osrm/osrm-backend:latest
    container_name: ringplanner-osrm
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./osrm-data:/data
    command: osrm-routed --algorithm mld /data/ankara.osrm
    profiles:
      - routing

  # ─── API Service ───
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ringplanner-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://ringplanner:ringplanner_dev@db:5432/ringplanner?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Web Service ───
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001/api/v1
    container_name: ringplanner-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  redis-data:
